<div id="vendidos" style="display: {{ver.agotados}};">

    {% include 'components/product/list-title.html' %}
    
    
    {% if agotados %}
    <div class="form-pedidos-grid">
        {% for product in agotados reversed %}
        
        {% include 'components/product/list.html' %}

    {% endif %}
        
        
</div>
